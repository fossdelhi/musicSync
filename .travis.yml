language:
  - python
  - bash

python:
  - 3.5

os:
  - linux

install:
  - sudo apt-get install shellcheck
  - pip install flake8
  - pip install coverage
before_script:
  - chmod +x setup.sh
  - . ./setup.sh

script:
  - flake8 .
  - shellcheck ./src/*.sh
  - coverage run -m unittest discover tests/

after_success:
  - bash <(curl -s https://codecov.io/bash)
